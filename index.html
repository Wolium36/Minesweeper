<!doctype html> 
<html>
  <head>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="shadow">
      <main>
        <section id="row">
          <div class="column">
            <img src="bomb.png" alt="bomb" class="icon"/>
            <div id="bombs" class="text">0</div>
          </div>
          <div class="column">
            <img src="timer.png" alt="timer" class="icon"/>
            <div id="time" class="text">00:00</div>
          </div>
        </section>
        <section id="board"></section>
      </main>
      <div id="spaceForChoose"></div>
      <aside>
        <section id="size">
          <input type="range" min="5" max="20" value="14" class="slider" id="sizeRange">
          <p id="demo" style="color: white; z-index: 200;"></p>
          <button id="submitButton">submit</button>
        </section>
      </aside>
    </div>
    <script type="text/javascript" src=script.js></script>
  </body>
</html>
